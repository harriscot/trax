<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
  "
>
  <div class="task-list">
    @for(task of tasks; track task.id){
    <div
      ng-attr-draggable="true"
      [attr.draggable]="true"
      (dragStart)="onDragStart($event)"
      (dragOver)="onDragOver($event)"
      (drop)="onDrop($event)"
    >
      {{ task.name }}
    </div>
    }
  </div>
</div>
