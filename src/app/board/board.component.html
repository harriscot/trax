<p>board works!</p>

<table>
  <thead>
<tr>
    <th>a</th>
    <th>b</th>
    <th>c</th>
    <th>d</th>
    <th>e</th>
    <th>f</th>
    <th>g</th>
    <th>h</th>
</tr>
  </thead>
  <tbody>
    @for (row of board.rows; track row.index){
      <tr>
        @for (cell of row.cells; track cell.column){
          <td id="{{cell.row}}{{cell.column}}"></td>
        }
      </tr>
    }
  </tbody>
</table>
