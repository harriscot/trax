<p>board works!</p>

<table>
  <thead>
<tr>
    <th>a</th>
    <th>b</th>
    <th>c</th>
    <th>d</th>
    <th>e</th>
    <th>f</th>
    <th>g</th>
    <th>h</th>
</tr>
  </thead>
  <tbody>
    @for (row of board.rows; track row.index){
      <tr>
        @for (cell of row.cells; track cell.column){
          <td>{{cell.column}}</td>
        }
      </tr>
    }
  </tbody>

</table>

<ion-grid fixed="true">
  @for (row of board.rows; track row.index){
  <ion-row>
    @for (cell of row.cells; track cell.column){
      <ion-col>{{cell.column}}</ion-col>
    }
  </ion-row>
  }
</ion-grid>
