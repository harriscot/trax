<table>
    <tr id="headRow01">
      @for(count of xAxisCounts; track $index){
      <th>{{ count }}</th>
      }
    </tr>
    @for (row of board.rows; track row.index){
    <tr>
      @for (cell of row.cells; track cell.column){
      <td id="{{ cell.column }}{{ cell.row }}"></td>
      }
      <td class="noborder">{{ yAxisCounts[row.index] }}</td>
    </tr>
    }
</table>
