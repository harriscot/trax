<table>
  <thead id="head01">
<tr id="headRow01">
  <th *ngFor="let count of xAxisCounts">{{count}}</th>
</tr>
  </thead>
  <tbody>
    @for (row of board.rows; track row.index){
      <tr>
        @for (cell of row.cells; track cell.column){
          <td id="{{cell.row}}{{cell.column}}"></td>
        }
        <td class="noborder">{{yAxisCounts[row.index]}}</td>
      </tr>
    }
  </tbody>
</table>
